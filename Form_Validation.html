<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>FORM VALIDATION </title>
		<link href="Form_Validation.css" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
    <script src="Scripts.js"></script>
  </head>
  <body>
    <h1 div="heading">Form Validation</h1>   
		<form class="formhead" name="chkform" action="/formresult.html" method="post" onsubmit="return FormValidation">
		 <div class="error"></div> 
         <div class="forms">
			<label> Name: </label>
            <input type="text" name="name" id="name" placeholder="Name" pattern= "[^0-9][a-z0-9]*" required><br/>
         </div>
         <div class="forms">
            <label> E-mail: </label>
            <input type="email" name="E-mail" id="email" placeholder="E-mail" required><br/>
         </div>
         <div class="forms">
            <label> Phone No: </label>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="PhoneNumber" pattern="[1-9]{1}[0-9]{9}"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"><br/>
         </div>
		 <div class="forms">
		 <button type="submit"> Submit </button>
		  <script src="overall.js"></script>
		 </form>
		 
  </body>
</html>
